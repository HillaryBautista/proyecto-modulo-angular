<section class="st-posts">
  <div class="container">
    <h2>Comentarios</h2>
    <div class="grid">
      <div class="row row-gap-3">
        @if(!loading && !message){
          <div class="col-12 d-flex justify-content-center">
            <mat-spinner></mat-spinner>
          </div>
        } @else if(loading && !message){
          @for (item of posts; track $index) {
            <div class="col-12 col-sm-6 col-md-6 col-lg-4">
              <mat-card class="h-100" appearance="outlined">
                <mat-card-header class="mb-2">
                  <mat-card-title>{{item.name}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <p>{{item.body}}</p>
                </mat-card-content>
                <mat-card-footer class="p-3">
                  <mat-chip-set aria-label="">
                    <mat-chip>{{item.email}}</mat-chip>
                  </mat-chip-set>
                </mat-card-footer>
              </mat-card>
            </div>
          }
        } @else if(loading && message){
          <div class="col-12 d-flex justify-content-center">
            <div class="alert alert-danger mt-5" role="alert">
              {{message}}
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
